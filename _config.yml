# Site
title:  Stay Hungry | Stay Foolish | fymingf # Freedom | Open Minded | fuyi
subtitle: 自我管理，知识管理，时间管理，阅读，写作，思维导图，Wiz，TimeMeter
description: java  spring  dubbo  spring boot spring cloud  mysql oracle zookeeper hystrix jvm kubernate linux ubuntu rabbitmq kafka mybatis hbase vue redis
author: mingfy
language: en
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: wiki/:title/  # 永久链接
permalink_defaults: 

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - '_posts/**/embed_page/**'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized  # root
category_map:
tag_map:

# date & time
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 5
pagination_dir: page
index_generator:
  path: ''
  per_page: 1
  order_by: -date

archive_generator:
  per_page: infinity
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

theme: Wikitten

deploy:
  type: git
  repository: https://github.com/unknow16/unknow16.github.io.git
  branch: master

############################Div#########################################
### Creat sitemap
sitemap:
  path: sitemap.xml

### Adds nofollow attribute to all external links in your hexo blog posts automatically.
nofollow:
  enable: true
  exclude:
    - <your site url domain> # eg: zthxxx.me

## Markdown
## https://github.com/hexojs/hexo-renderer-marked
#marked:
#  gfm: true
#  pedantic: false
#  sanitize: false
#  tables: true
#  breaks: true
#  smartLists: true
#  smartypants: true

## Plugins: https://hexo.io/plugins/
### JsonContent
jsonContent:
  meta: false
  pages:
    title: true
    date: true
    path: true
    text: true
  posts:
    title: true
    date: true
    path: true
    text: true
    tags: true
    categories: true
  ignore:
    - 404.html

math:
  enable: true
  engine: mathjax